name: Actualizar Análisis (Diario 17:00)

on:
  workflow_dispatch: # Para que puedas forzarlo si quieres
  schedule:
    # Ejecuta a las 17:00 UTC una vez al día
    - cron: '0 17 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librerías
        run: pip install requests beautifulsoup4 lxml

      - name: Ejecutar Análisis (Script v6.0)
        run: python analisis.py

      - name: Guardar Base de Datos y HTML
        run: |
          git config --global user.name "Bot Analisis"
          git config --global user.email "actions@github.com"
          
          # ⚠️ CRÍTICO: Guardar la DB y los Backups para no perder el histórico
          git add licitaciones_db.json
          git add backups/
          
          # Guardamos el HTML generado (asegúrate que el nombre coincide con el del script)
          # En el script v6.0 pusimos: monitor_licitaciones.html. 
          # Si tu script genera 'analisis.html', cambia el nombre aquí abajo.
          git add monitor_licitaciones.html 
          
          git commit -m "Update: Análisis diario y base de datos" || exit 0
          git push
