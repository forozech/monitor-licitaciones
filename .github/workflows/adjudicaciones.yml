name: Actualizar Análisis (Diario 17:00)

on:
  workflow_dispatch: # Para que puedas forzarlo si quieres
  schedule:
    # Ejecuta a las 17:00 UTC una vez al día
    - cron: '0 17 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librerías
        run: pip install requests beautifulsoup4 lxml

      - name: Ejecutar Análisis (Script v6.0)
        run: python analisis.py

      - name: Guardar Base de Datos y HTML
        run: |
          git config --global user.name "Bot Analisis"
          git config --global user.email "actions@github.com"
          
          git add licitaciones_db.json
          git add backups/
          # Asegúrate que el nombre aquí es correcto (analisis.html o monitor_licitaciones.html)
          git add analisis.html 
          
          git commit -m "Update: Análisis diario" || exit 0
          
          # --- ESTRATEGIA: EL BOT GANA ---
          git pull origin main --no-rebase -s recursive -X ours
          # -------------------------------
          
          git push
    
     
