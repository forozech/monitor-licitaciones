name: Actualizar Licitaciones

on:
  schedule:
    # Horas UTC correspondientes aprox a 9, 11, 14, 17 hora España (CET/CEST)
    # En invierno España es UTC+1, en verano UTC+2. 
    # Aquí ponemos horas UTC: 8:00, 10:00, 13:00, 16:00
    - cron: '0 8,10,13,16 * * *'
  workflow_dispatch: # Permite darle al botón "Run" manualmente para probar

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar código del repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías necesarias
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Ejecutar el script (main.py)
        run: python main.py

      - name: Guardar y publicar cambios (index.html)
        run: |
          git config --global user.name "Actualizador Automático"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Actualización automática de datos" || echo "No hubo cambios nuevos"
          git push
